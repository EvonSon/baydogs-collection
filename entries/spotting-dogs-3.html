<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #DFDACF;
            display: flex;
            flex-direction: column;
            align-items: center; 
            font-family: 'Helvetica', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            background-color: #F8F3E7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            padding-left: 20px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .baydogs {
            font-family: 'Rammetto One', sans-serif;
            font-size: 36px;
            color: #47689B;
            margin: 0;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            flex: 1; 
        }
        .form-row {
            display: flex;
            align-items: center; 
            justify-content: center; 
            margin: 10px 0; 
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px; 
        }
        button {
            background-color: #4b2c20;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            margin-top: 20px; 
        }

<header>

    </h1>
</header>

        <div class="form-row">
            <input type="text" id="address" placeholder="Your Address" required>
            <button type="button" onclick="geocodeAddress()">Submit</button>
        </div>
