<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotting Dogs 3</title>
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Set the map size */
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Spotting Dogs: Find Dogs Near You</h1>
    <input type="text" id="address" placeholder="Enter your address">
    <button onclick="geocodeAddress()">See Dogs Near You</button>

    <!-- Map container at the bottom -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map;

        function geocodeAddress() {
            var address = document.getElementById('address').value;

            // Use OpenStreetMap's geocoding API to get the coordinates
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + address)
                .then(response => response.json())
                .then(data => {
                    if (data && data[0]) {
                        var userLat = data[0].lat;
                        var userLng = data[0].lon;

                        // Store coordinates in sessionStorage for use on the next page
                        sessionStorage.setItem('userLat', userLat);
                        sessionStorage.setItem('userLng', userLng);

                        // Initialize map with the user's location
                        if (map) {
                            map.remove();  // Remove existing map if it exists
                        }
                        map = L.map('map').setView([userLat, userLng], 13);

                        // Add OpenStreetMap tile layer
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(map);

                        // Add a marker at the user's location
                        L.marker([userLat, userLng]).addTo(map)
                            .bindPopup("Your location")
                            .openPopup();

                        // After a brief delay, redirect to the dog entries page
                        setTimeout(function() {
                            window.location.href = 'spotting-dogs-entries.html';
                        }, 2000); // 2 seconds delay before redirection
                    } else {
                        alert("Unable to geocode address.");
                    }
                })
                .catch(error => {
                    console.error("Error: " + error);
                    alert("There was an error fetching the location data.");
                });
        }
    </script>
</body>
