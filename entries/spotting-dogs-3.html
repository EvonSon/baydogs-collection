<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Dogs Near You</title>

    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Link to Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Body style to use flex layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Take up full screen height */
        }

        /* Styling for the map */
        #map {
            height: 400px; /* Height of the map */
            width: 100%;   /* Make the map span the full width */
            margin-top: 20px; /* Add a bit of space above the map */
            flex-grow: 1; /* Make the map take up the rest of the space */
        }

        /* Styling for the address input and button */
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Input box for the address -->
    <input type="text" id="address" placeholder="Enter your address">
    <button onclick="geocodeAddress()">See Dogs Near You</button>

    <!-- The map will be shown here -->
    <div id="map"></div>

     <!-- The map will be shown here -->
    <div id="map" style="height: 450px; width: 100%; margin-top: 160px;"></div>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([40.7128, -74.0060], 13); // Default location (New York)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to geocode address and show on the map
        function geocodeAddress() {
            var address = document.getElementById('address').value;

            // Use Nominatim (OpenStreetMap geocoding service)
            var geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${address}`;

            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data[0]) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;

                        // Set map view to the new coordinates
                        map.setView(new L.LatLng(lat, lon), 13);

                        // Add marker to the map
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup('<b>You are here!</b>')
                            .openPopup();

                        // Store the user's coordinates in sessionStorage
                        sessionStorage.setItem('userLat', lat);
                        sessionStorage.setItem('userLon', lon);

                        // Redirect to the dog entries page after a brief moment
                        setTimeout(function() {
                            window.location.href = 'spotting-dogs-entries.html';
                        }, 2000);
                    } else {
                        alert("Could not find that address, try another one.");
                    }
                })
                .catch(error => alert("Error: " + error));
        }
    </script>
</body>
