<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baydogs 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #DFDACF;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            background-color: #F8F3E7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            padding-left: 20px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .baydogs {
            font-family: 'Rammetto One', sans-serif;
            font-size: 36px;
            color: #47689B;
            margin: 0;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container {
            margin: 20px;
        }
        #map {
            width: 600px;
            height: 450px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="spotting-dogs-home.html" class="nav-link">Home</a>
        <a href="spotting-dogs-4.html" class="nav-link">Explore</a>
    </nav>
    <h1 class="baydogs">Baydogs</h1>
</header>

<div class="form-container">
    <input type="text" id="location" placeholder="Enter a location" />
    <button id="submit">Submit</button>
</div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
<script>
    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 }, // Set your default center
            zoom: 8,
        });

        document.getElementById("submit").addEventListener("click", function() {
            const locationInput = document.getElementById("location").value;
            geocodeLocation(locationInput);
        });
    }

    function geocodeLocation(location) {
        const geocoder = new google.maps.Geocoder();

        geocoder.geocode({ address: location }, (results, status) => {
            if (status === "OK") {
                const position = results[0].geometry.location;
                addMarker(position);
                map.setCenter(position);
            } else {
                alert("Geocode was not successful for the following reason: " + status);
            }
        });
    }

    function addMarker(location) {
        const marker = new google.maps.Marker({
            position: location,
            map: map,
        });
        markers.push(marker);
    }
</script>

</body>
</html>
