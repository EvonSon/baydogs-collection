<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baydogs Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #DFDACF;
            font-family: Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #F8F3E7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .baydogs {
            font-family: 'Rammetto One', sans-serif;
            font-size: 36px;
            color: #47689B;
            margin: 0;
        }
        nav {
            position: absolute;
            left: 20px;
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .form-container {
            margin-top: 20px;
        }
        #map {
            width: 600px;
            height: 450px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="spotting-dogs-home.html" class="nav-link">About</a>
        <a href="spotting-dogs-4.html" class="nav-link">Explore</a>
    </nav>
    <h1 class="baydogs">Baydogs</h1>
</header>

<div class="form-container">
    <input type="text" id="address" placeholder="Enter address" required>
    <button onclick="geocodeAddress()">Show on Map</button>
</div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

<script>
    function initMap() {
        window.map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 40.7128, lng: -74.0060 },  // Default center: NYC
            zoom: 10
        });
        window.geocoder = new google.maps.Geocoder();
    }

    function geocodeAddress() {
        const address = document.getElementById('address').value;
        window.geocoder.geocode({ 'address': address }, function(results, status) {
            if (status === 'OK') {
                window.map.setCenter(results[0].geometry.location);
                new google.maps.Marker({
                    map: window.map,
                    position: results[0].geometry.location
                });
            } else {
                alert('Could not find location: ' + status);
            }
        });
    }
</script>

</body>
</html>
