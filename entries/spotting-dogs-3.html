    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #DFDACF;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            background-color: #F8F3E7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        nav {
            display: flex;
            gap: 20px;
            padding-left: 20px;
        }

        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .baydogs {
            font-family: 'Rammetto One', sans-serif;
            font-size: 36px;
            color: #47689B;
            margin: 0;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .map-container {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            height: 100vh;
            width: 80%; /* Set to 80% for even spacing on the sides */
            padding: 20px;
        }

        iframe {
            width: 600px;
            height: 450px;
            border: 0;
        }

        .link-container {
            width: 600px; /* Same width as the map */
            height: 450px; /* Same height as the map */
            margin-left: 20px; /* Space between the map and link */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF; /* White background for link container */
            border: 1px solid #ccc; /* Border for better visibility */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add shadow for depth */
            border-radius: 5px; /* Optional: rounded corners */
        }

        .external-link {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .external-link:hover {
            background-color: #DFDACF; /* Change background on hover */
        }
    </style>
</head>

    <header>
