<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotting Dogs 3</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Set the size of the map */
        #map { 
            height: 400px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Spotting Dogs: Find Dogs Near You</h1>
    <input type="text" id="address" placeholder="Enter your address">
    <button onclick="geocodeAddress()">See Dogs Near You</button>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize the map and set a default view (use coordinates for a center location)
        var map = L.map('map').setView([51.505, -0.09], 13); // This is London as an example

        // Add OpenStreetMap layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to geocode an address
        function geocodeAddress() {
            var address = document.getElementById('address').value;
            var geocoder = new L.Control.Geocoder.Nominatim();  // Using Nominatim for geocoding

            // Perform geocoding to get the latitude and longitude
            geocoder.geocode(address, function(results) {
                if (results.length > 0) {
                    var lat = results[0].center.lat;
                    var lng = results[0].center.lng;
                    
                    // Set the map view to the new coordinates
                    map.setView([lat, lng], 13);

                    // Add a marker at the address
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup("You are here")
                        .openPopup();
                } else {
                    alert("Address not found.");
                }
            });
        }
    </script>
</body>
</html>
