<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baydogs 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #DFDACF;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            background-color: #F8F3E7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            padding-left: 20px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .baydogs {
            font-family: 'Rammetto One', sans-serif;
            font-size: 36px;
            color: #47689B;
            margin: 0;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container {
            margin: 20px;
        }
        #map {
            width: 600px;
            height: 450px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="spotting-dogs-home.html" class="nav-link">About</a>
        <a href="spotting-dogs-4.html" class="nav-link">Explore</a>
    </nav>
    <h1 class="baydogs">Baydogs</h1>
</header>

<div class="form-container">
    <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="geocodeAddress()">Submit</button>
    </form>
</div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

<script>
    function initMap() {
        // Initialize the map centered at a default location (New York City in this case)
        window.map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 40.7128, lng: -74.0060 },  // NYC as default center
            zoom: 10
        });

        window.geocoder = new google.maps.Geocoder();
    }

    function geocodeAddress() {
        const address = document.getElementById('address').value;

        window.geocoder.geocode({ 'address': address }, function(results, status) {
            if (status === 'OK') {
                window.map.setCenter(results[0].geometry.location);
                new google.maps.Marker({
                    map: window.map,
                    position: results[0].geometry.location
                });
         
    }
</script>

</body>
</html>
