          body {
              height: 100vh;                   /* Full viewport height */
              margin: 0;                       /* Remove default margin */
              background-color: #DFDACF;       /* Background color */

              flex-direction: column;           /* Stack items vertically */

              display: flex;                   /* Use flexbox for header */

              width: 100%;                     /* Full width for header */
              padding: 20px 0;                /* Add vertical padding */

              color: black;                   /* Set link color to black */

              position: absolute;              /* Position it absolutely */
              left: 50%;                      /* Move to the center of the header */
              transform: translateX(-50%);    /* Adjust back to truly center */
          }
  
          .actions {
              display: flex;                   /* Flexbox for Get Started and Sign In */

              margin-right: 20px;             /* Add margin to the right */
              align-items: center;             /* Center items vertically within the actions */

          .get-started {

          .sign-in {

          }
