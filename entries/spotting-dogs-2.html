    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centered Text</title>
        <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet"> <!-- Link to Rammetto One Font -->
        <style>
            body {
                height: 100vh;                   /* Full viewport height */
                margin: 0;                       /* Remove default margin */
                background-color: #F8F3E7;       /* Background color */
                position: relative;               /* Establish a positioning context */
                display: flex;                    /* Enable flexbox */
                flex-direction: column;           /* Stack items vertically */
                justify-content: center;          /* Center items vertically */
                align-items: center;              /* Center items horizontally */
                font-family: 'Helvetica', sans-serif; /* Set the font for the body */
            }
        
            a {
                color: #47689B;                  /* Link color */
                text-decoration: none;            /* Remove underline */
                font-size: 65px;                 /* Font size for Baydogs link */
                margin: 20px 0;                  /* Add margin between links */
                font-family: 'Rammetto One', sans-serif; /* Set the font to Rammetto One for Baydogs */
            }
        
            .small-link {
                font-size: 12px;                  /* Font size for Get Started link */
                color: white;                     /* Text color */
                margin-top: 9px;                  /* Additional space above the smaller link */
                padding: 13px 40px;               /* Add padding around the link */
                background-color: #3A2323;        /* Background color for the box */
                border-radius: 13px;               /* Rounded corners */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
                font-family: 'Helvetica', sans-serif; /* Set the font to Helvetica for Get Started */
                letter-spacing: 2px;              /* Adjust letter spacing (increase or decrease as needed) */
            }
        </style>
    </head>
    <body>
        <a href="#">Baydogs</a> <!-- Main link with Rammetto One font -->
        <a href="#" class="small-link">Get Started</a> <!-- Smaller link with a box -->
    </body>
    </html>
