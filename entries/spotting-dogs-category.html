<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>About | Baydogs</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/dog.png"> 

  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet"> 
  <style>
    body {
      margin: 0;
      background-color: #DFDACF;
      font-family: 'Helvetica', sans-serif;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Navigation for Back Button */
    nav {
      display: flex;
      gap: 20px;
      padding-left: 20px;
      padding-top: 20px;
      width: 100%;
      justify-content: flex-start; /* Align to left side */
      align-items: center; /* Vertically center the back button */
      height: 100%; /* Ensure the nav takes up the full height of the header */
    }

    .nav-link {
      color: black;
      text-decoration: none; /* No underline */
      font-size: 18px;
    }

    /* Header Style */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 40px;
      padding: 10px 0;
      background-color: #F8F3E7;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      border: none;  
      box-shadow: none;  
      z-index: 1000;  
    }

    /* Title Style */
    .baydogs {
      font-family: 'Rammetto One', sans-serif;
      font-size: 36px;
      color: #47689B;
      margin: 0;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Paw-container for a single row of paws */
    .paw-container {
      display: flex;
      justify-content: space-around; /* Adjusted to bring paws closer */
      position: absolute;
      top: 50%; /* Vertically centered */
      left: 50%; /* Horizontally centered */
      transform: translate(-50%, -50%); /* Adjust to center */
      width: 65%; /* Reduced width to make paws closer */
    }

    /* Paw Styles with images as background */
    .paw {
      width: 120px; /* Keep the original width */
      height: 120px; /* Keep the original height */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      position: relative; /* To position text below each paw */
    }

    /* The text placed below each paw image with transparent background */
    .paw-text {
      position: absolute;
      bottom: -30px;
      width: 100%;
      color: #4b2c20; /* Apply the desired color here */
      font-size: 14px;
      padding: 5px;
      text-align: center;
      background-color: transparent; /* Transparent background */
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="spotting-dogs-3.html" class="nav-link">
        &#8592;
      </a>
    </nav>
    <h1 class="baydogs">Baydogs</h1>
  </header>

  <!-- Paw shapes with images as background and text in front -->
  <div class="paw-container">
    <div class="paw" style="background-image: url('../images/paw1.png');">
      <div class="paw-text">Breed</div>
    </div>
    <div class="paw" style="background-image: url('../images/paw2.png');">
      <div class="paw-text">Size</div>
    </div>
    <div class="paw" style="background-image: url('../images/paw3.png');">
      <div class="paw-text">Color</div>
    </div>
    <div class="paw" style="background-image: url('../images/paw4.png');">
      <div class="paw-text">Coat Type</div>
    </div>
    <div class="paw" style="background-image: url('../images/paw5.png');">
      <div class="paw-text">Personality</div>
    </div>
  </div>

</body>
</html>
