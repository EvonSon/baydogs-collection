<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>About | Baydogs</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/dog.png"> 

  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet"> 
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #DFDACF;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Helvetica', sans-serif;
    }

    /* Navigation for Back Button */
    nav {
      display: flex;
      gap: 20px;
      padding-left: 20px;
      padding-top: 20px;
      width: 100%;
      justify-content: flex-start; /* Align to left side */
    }

    .nav-link {
      color: black;
      text-decoration: none; /* No underline */
      font-size: 18px;
    }

    /* Header Style */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 40px;
      padding: 10px 0;
      background-color: #F8F3E7;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      border: none;  
      box-shadow: none;  
      z-index: 1000;  
    }

    /* Title Style */
    .baydogs {
      font-family: 'Rammetto One', sans-serif;
      font-size: 36px;
      color: #47689B;
      margin: 0;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Paw-container */
    .paw-container {
      display: flex;
      justify-content: center; /* Center the paw items */
      align-items: center;
      gap: 20px;
      margin-top: 100px; /* Space from the top */
    }

    .paw {
      width: 120px;
      height: 120px;
      background-color: #47689B;
      clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="spotting-dogs-3.html" class="nav-link">
        &#8592;
      </a>
    </nav>
    <h1 class="baydogs">Baydogs</h1>
  </header>

  <!-- One row of paw shapes centered -->
  <div class="paw-container">
    <div class="paw">Breed</div>
    <div class="paw">Size</div>
    <div class="paw">Color</div>
    <div class="paw">Coat Type</div>
    <div class="paw">Personality</div>
  </div>

</body>
</html>
