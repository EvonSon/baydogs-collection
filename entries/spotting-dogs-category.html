  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #DFDACF;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Helvetica', sans-serif;
    }

    /* Navigation for Back Button */
    nav {
      display: flex;
      gap: 20px;
      padding-left: 20px;
      padding-top: 20px;
      width: 100%;
      justify-content: flex-start; /* Align to left side */
    }

    .nav-link {
      color: black;
      text-decoration: none; /* No underline */
      font-size: 18px;
    }

    /* Section containing text on left */
    .discover {
      display: flex;                  
      align-items: flex-start;        /* Align text to top of container */
      margin-top: 90px;               /* Increased margin to move it further down */
      justify-content: flex-start;    /* Ensure text stays on left side */
      width: 100%;
    }

    .discover p {
      font-size: 35px;               /* Slightly larger font size */
      margin: 0;                      
      width: 50%;                    /* Limit width of text so it doesn't touch image */
    }

    .discover img {
      width: 500px;                   /* Increased width */
      height: auto;                   
      margin-left: 50px;              /* Space between image and text */
      margin-bottom: 10px;            
    }

    .left-section {
      position: absolute;              
      top: 300px;                     /* Increased top to move content further down */
      left: 190px;                     /* Further increased space from left edge */
      display: flex;                  
      flex-direction: column;         
      gap: 20px;                      /* Increased gap between text lines */
      text-align: left;               
      width: 50%;                     /* Limit width to half of the screen */
    }

    .left-section p {
      font-size: 30px;                /* Adjusted font size */
      margin: 0;                      
    }

    .highlight {
      font-weight: bold;
      font-style: italic;
    }

    .paw-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 100px; /* Space from the top */
    }

    .paw {
      width: 120px;
      height: 120px;
      background-color: #47689B;
      clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
