<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Info Page</title>
    <!-- Link to Google Fonts for Rammetto One -->
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #f9f4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .image-box {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            border-radius: 10px;
        }

        .map-link {
            font-family: 'Rammetto One', sans-serif; /* Apply Rammetto One only to the address */
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #47689B;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            font-family: 'Helvetica', sans-serif; /* Ensure buttons stay Helvetica */
            font-size: 14px;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <header style="position: absolute; top: 10px; left: 20px;">
        <nav>
            <a href="spotting-dogs-entries.html" class="nav-link" style="text-decoration: none; font-size: 18px;">
                &#8592;
            </a>
        </nav>
    </header>

    <div class="container">
        <div>
            <!-- Address with Rammetto One font -->
            <p>
                <a href="https://www.google.com/maps?q=512+2nd+Ave,+New+York,+NY+10016" target="_blank" class="map-link">
                    506 2nd Ave, New York, NY 10016
                </a>
            </p>
        </div>

        <!-- Centered image -->
        <div class="image-box">
            <img src="../images/entry3.png" alt="Description of the image" class="image-placeholder" style="max-width: 100%; height: auto;">
        </div>

          <div class="buttons">
            <button>English Springer Spaniel</button>
            <button>Medium</button>
            <button>Black and White</button>
            <button>Medium-length/Wavy</button>
            <button>Energetic</button>
        </div>
    </div>
</body>
</html>
