<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Shapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #DFDACF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rammetto One', sans-serif;
        }

        .paw-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .paw {
            width: 100px;
            height: 100px;
            background-color: #47689B;
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="paw-container">
    <div class="paw">Breed</div>
    <div class="paw">Size</div>
    <div class="paw">Color</div>
    <div class="paw">Coat Type</div>
    <div class="paw">Personality</div>
</div>

</body>
</html>
