<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Info Page</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 80%;
        }

        .back-button {
            align-self: flex-start;
            background-color: #4b2c20; 
            color: white;
            border: none;
            font-size: 36px; 
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .image-box {
            background-color: #d3d3d3; /* Light gray */
            width: 600px; /* Increased width */
            height: 400px; /* Increased height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .dog-image {
            width: 300px;
            height: 300px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .buttons button {
            background-color: #4b2c20; 
            color: white;
            border: none;
            padding: 15px 30px; 
            border-radius: 12px; 
            cursor: pointer;
            font-size: 18px; 
        }

        /* Map box styles */
        .map-box {
            width: 600px; 
            height: 400px; 
            background-color: #a2c08a; 
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button">&larr;</button>

        <div class="image-box">
            <img src="placeholder-image.png" alt="Dog Image" class="dog-image">
        </div>

        <div class="buttons">
            <button>Breed</button>
            <button>Size</button>
            <button>Color</button>
            <button>Coat type</button>
            <button>Personality</button>
        </div>

        <div class="map-box">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094246!2d144.96315771531796!3d-37.81627944202147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce840!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2sus!4v1634713768048!5m2!1sen!2sus"
                width="100%"
                height="100%"
                style="border:0;"
                allowfullscreen
