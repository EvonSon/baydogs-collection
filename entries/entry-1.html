<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Info Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .image-box {
            background-color: #d3d3d3;
            width: 100%;
            max-width: 500px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            border-radius: 10px;
            position: relative;
        }

        #image-upload {
            position: absolute;
            opacity: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .image-placeholder {
            width: 50px;
            height: 50px;
        }

         <style>
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            justify-items: center; 
            margin-top: 20px;
        }

        .buttons button {
            background-color: #4b2c20;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            width: 100%; 
            max-width: 200px; 
        }

        .buttons button:hover {
            transform: scale(1.05);
        }

        .buttons button:nth-child(4),
        .buttons button:nth-child(5) {
            grid-column: span 2; 
        }

        .map-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: #a2c08a;
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
  </style>
</head>
<body>
    <header style="position: absolute; top: 10px; left: 20px;">
        <nav>
            <a href="spotting-dogs-entries.html" class="nav-link" style="text-decoration: none; font-size: 18px;">
                <!-- Using a Unicode arrow symbol for back -->
                &#8592;
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="image-box">
            <img src="https://via.placeholder.com/50" alt="Upload Image" class="image-placeholder" id="uploaded-image">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="buttons">
            <button>Breed</button>
            <button>Size</button>
            <button>Color</button>
            <button>Coat type</button>
            <button>Personality</button>
        </div>

        <div class="map-box">
            <a href="https://www.google.com/maps" target="_blank">Go to Google Maps</a>
        </div>
    </div>
</body>
</html>
