<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Info Page</title>
</head>
<body>
    <header style="position: absolute; top: 10px; left: 20px;">
        <nav>
            <a href="spotting-dogs-entries.html" class="nav-link" style="text-decoration: none; font-size: 18px;">
                &#8592;
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="image-box">
            <img src="images/entry1.jpg" alt="Entry 1 Image" class="image-placeholder" id="uploaded-image">
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="buttons">
            <button>Breed</button>
            <button>Size</button>
            <button>Color</button>
            <button>Coat type</button>
            <button>Personality</button>
        </div>

        <div class="map-box">
            <a href="https://www.google.com/maps" target="_blank">Go to Google Maps</a>
        </div>
    </div>
</body>
</html>
