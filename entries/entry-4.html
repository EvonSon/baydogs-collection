<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Info Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .image-box {
            background-color: #d3d3d3;
            width: 100%;
            max-width: 500px;
            height: auto; /* Changed to auto for responsiveness */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            border-radius: 10px;
            position: relative;
        }

        .map-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header style="position: absolute; top: 10px; left: 20px;">
        <nav>
            <a href="spotting-dogs-entries.html" class="nav-link" style="text-decoration: none; font-size: 18px;">
                &#8592;
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="image-box">
            <img src="../images/place it here later.png" alt="I will take photos of dogs and place it here later
" class="image-placeholder" style="max-width: 100%; height: auto;">
        </div>

        <div class="buttons">
            <button>Breed</button>
            <button>Size</button>
            <button>Color</button>
            <button>Coat type</button>
            <button>Personality</button>
        </div>

        <div class="map-box">
            <iframe 
                src="https://www.google.com/maps/dir/?entry=wc" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            <p>
                <a href="https://www.google.com/maps/dir/?entry=wc" target="_blank">Go to Avenue Design Group on Google Maps</a>
            </p>
        </div>
    </div>
</body>
</html>
