  <!-- Inline CSS reset to avoid any unexpected styles -->
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensure the body takes up the full height of the viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #DFDACF;  /* Background color */
      border: none; /* Ensure no borders on body or html */
    }

    /* Flexbox setup for body */
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Helvetica', sans-serif;
    }

    /* Reset navigation and sections */

      display: flex;

      padding-left: 20px;
    }

    .nav-link {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .left-section {
      position: absolute;
      top: 300px;
      left: 260px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .left-section p {
      font-size: 48px;
      margin: 0;
    }

    .discover {
      display: flex;
      align-items: center;
      margin-top: 100px;
    }

    .discover p {
      font-size: 60px;
      margin: 0;
    }

    .discover img {
      width: 400px;
      height: auto;
      margin-left: 600px;
      margin-bottom: 10px;
    }

    /* Reset styles for main element */
    main {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }

    main div {
      background-color: #eee;  /* Light gray background for testing */
      height: 100px;  /* Just for visual reference */
    }

  </style>
</head>
