<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>About | Baydogs</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/dog.png"> 

  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet"> 
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #DFDACF;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Helvetica', sans-serif;
    }

    /* Navigation for Back Button */
    nav {
      display: flex;
      gap: 20px;
      padding-left: 20px;
      padding-top: 20px;
      width: 100%;
      justify-content: flex-start; /* Align to left side */
    }

    .nav-link {
      color: black;
      text-decoration: none; /* No underline */
      font-size: 18px;
    }

    /* Section containing text on left */
    .discover {
      display: flex;                  
      align-items: flex-start;        /* Align text to top of container */
      margin-top: 70px;               /* Increased margin to raise the gap */
      justify-content: flex-start;    /* Ensure text stays on left side */
      width: 100%;
    }

    .discover p {
      font-size: 35px;               /* Slightly larger font size */
      margin: 0;                      
      width: 50%;                    /* Limit width of text so it doesn't touch image */
    }

    .discover img {
      width: 500px;                   /* Increased width */
      height: auto;                   
      margin-left: 50px;              /* Space between image and text */
      margin-bottom: 10px;            
    }

    .left-section {
      position: absolute;              
      top: 250px;                     
      left: 190px;                     /* Further increased space from left edge */
      display: flex;                  
      flex-direction: column;         
      gap: 20px;                      /* Increased gap between text lines */
      text-align: left;               
      width: 50%;                     /* Limit width to half of the screen */
    }

    .left-section p {
      font-size: 30px;                /* Adjusted font size */
      margin: 0;                      
    }

    .highlight {
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>

<body>
  <nav>
    <a href="spotting-dogs-3.html" class="nav-link">
      &#8592;
    </a>
  </nav>

  <!-- Div containing the three rows of text -->
  <div class="left-section">
    <p>Baydogs lets you explore</p>
    <p>the <span class="highlight">dogs</span> in your community.</p>
    <p>Find new friends!</p>
  </div>

  <!-- Section with image on the right -->
  <div class="discover">
    <p></p> <!-- Empty paragraph to align text on left -->
    <img src="../images/dog.png" alt="Dog Image">
  </div>
</body>
</html>
