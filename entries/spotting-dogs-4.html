<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baydogs</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet"> 
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #DFDACF;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            background-color: #F8F3E7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        nav {
            display: flex;
            gap: 20px;
            padding-left: 20px;
        }

        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .baydogs {
            font-family: 'Rammetto One', sans-serif;
            font-size: 36px;
            color: #47689B;
            margin: 0;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        iframe {
            width: 600px;
            height: 450px;
            border: 0;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
        </nav>
        <h1 class="baydogs">Baydogs 3</h1>
    </header>

<div class="map-container">

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.4092147554066!2d-73.9806175247712!3d40.74135207932819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2590924614443%3A0xd3aaceaa71b44bee!2sKips%20Bay%20Court!5e0!3m2!1sen!2sus!4v1697012308433!5m2!1sen!2sus" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>
